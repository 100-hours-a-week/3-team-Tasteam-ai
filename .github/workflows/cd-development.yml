name: AI CD - Development Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. 소스코드를 개발 서버로 전송
      - name: Transfer Source to Development Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT || 22 }}
          source: "./*"
          target: "/home/${{ secrets.DEVELOP_USERNAME }}/ai/temp"
          strip_components: 0

      # 3. 배포 실행 (중단 배포)
      - name: Deploy Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT || 22 }}
          script: |
            APP_DIR="/home/${{ secrets.DEVELOP_USERNAME }}/ai"
            TEMP_DIR="$APP_DIR/temp"

            # 1. 기존 프로세스 중지
            pkill -f "uvicorn src.api.main:app" || true

            # 2. 소스 교체
            rm -rf $APP_DIR/src $APP_DIR/app.py $APP_DIR/requirements.txt
            cp -r $TEMP_DIR/* $APP_DIR/
            rm -rf $TEMP_DIR/*

            # 3. 의존성 설치 (변경 시에만)
            cd $APP_DIR
            pip install -r requirements.txt -q

            # 4. 애플리케이션 시작
            nohup python app.py > /dev/null 2>&1 &

      # 4. 배포 결과 알림
      - name: Notify Deployment Result
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "AI 개발 서버 배포 ${{ job.status == 'success' && '성공 ✅' || '실패 ❌' }}"
          description: |
            **결과:** ${{ job.status }}
            **브랜치:** ${{ github.ref_name }}
            **작성자:** ${{ github.actor }}
            **커밋:** ${{ github.sha }}
            **서버 환경:** 개발 서버
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
