name: AI CD - Development Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. 소스코드를 개발 서버로 전송
      - name: Transfer Source to Development Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT || 22 }}
          source: "./*"
          target: "/home/${{ secrets.DEVELOP_USERNAME }}/ai/temp"
          strip_components: 0

      # 3. 배포 스크립트 전송
      - name: Transfer Startup Script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT || 22 }}
          source: "ai-startup.sh"
          target: "/home/${{ secrets.DEVELOP_USERNAME }}/ai/"
          strip_components: 0

      # 4. 배포 실행
      - name: Deploy Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEVELOP_HOST }}
          username: ${{ secrets.DEVELOP_USERNAME }}
          key: ${{ secrets.DEVELOP_KEY }}
          port: ${{ secrets.DEVELOP_PORT || 22 }}
          command_timeout: 10m
          request_pty: false
          script: |
            chmod +x /home/${{ secrets.DEVELOP_USERNAME }}/ai/ai-startup.sh
            bash /home/${{ secrets.DEVELOP_USERNAME }}/ai/ai-startup.sh

      # 5. 배포 결과 알림
      - name: Notify Deployment Result
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "AI 개발 서버 배포 ${{ job.status == 'success' && '성공 ✅' || '실패 ❌' }}"
          description: |
            **결과:** ${{ job.status }}
            **브랜치:** ${{ github.ref_name }}
            **작성자:** ${{ github.actor }}
            **커밋:** ${{ github.sha }}
            **서버 환경:** 개발 서버
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
